"Onboard2 As screen.'phoneLayout_Tutorial_ver3.0'":
    Fill: =RGBA(255, 242, 242, 1)

    Image5_2 As image:
        Height: =434
        Image: ='light-pastel-pink-watercolor-background-round-circle-shape-png'
        Width: =640
        Y: =702
        ZIndex: =1

    TutorialNavigator1_1 As gallery.TutorialGalleryHorizontal:
        AccessibleLabel: ="Layouts_Tutorial_Gallery_Accessible_Text"
        BorderColor: =RGBA(118, 0, 0, 1)
        Height: =85
        Items: |-
            =Table(           
             {Step: 0, Text:"Create a tutorial to show people how to use your app.", Image: SampleImage},           
             {Step: 1, Text:"Customize your text from the formula bar. Open the formula bar by selecting the screen indicator dots.", Image: SampleImage},           
             {Step: 2, Text:"Use screenshots of your app to highlight features and show its interface.", Image: SampleImage},           
             {Step: 3, Text:"Your tutorial screens start with zero in the formula. Leave it at zero so your tutorial advances correctly.", Image: SampleImage}
            )
        ShowScrollbar: =false
        TemplatePadding: =8
        TemplateSize: =25
        Width: =CountRows(Self.AllItems) * (Self.TemplateWidth + Self.TemplatePadding) + 8
        X: =Parent.Width/2 - Self.Width/2
        Y: =1051
        ZIndex: =2

        Circle1_1 As circle:
            BorderThickness: =2
            Fill: =If(Or(ThisItem.Step = 0 && IsBlank(_guideStep), ThisItem.Step = _guideStep), iconPrev1_1.Color, RGBA(0,0,0,0))
            FocusedBorderThickness: =4
            Height: =Circle1_1.Width
            OnSelect: =Set(_guideStep, ThisItem.Step)
            TabIndex: =0
            Width: =Parent.TemplateWidth - 5
            X: =Parent.TemplateWidth/2 - Self.Width/2
            Y: =Parent.TemplateHeight/2 - Self.Height/2
            ZIndex: =1

    TutorialText1_1 As label:
        Align: =Align.Center
        Font: =Font.Georgia
        Height: =253
        LineHeight: =1.3
        PaddingLeft: =20
        PaddingRight: =20
        Size: =40
        Text: ="Get your trusted professional certificate with us"
        Width: =465
        X: =87
        Y: =748
        ZIndex: =3

    iconPrev1_1 As icon.ChevronLeft:
        Icon: =Icon.ChevronLeft
        OnSelect: =Set(_guideStep, Max(_guideStep-1, First(TutorialNavigator1_1.AllItems).Step))
        TabIndex: =0
        Tooltip: ="Previous step"
        Visible: =_guideStep > 0
        X: =TutorialText1_1.X - iconPrev1_1.Width
        Y: =TutorialText1_1.Y + TutorialText1_1.Height / 2 - Self.Height/2
        ZIndex: =4

    iconNext1_1 As icon.ChevronRight:
        BorderColor: =RGBA(118, 0, 0, 1)
        Color: =RGBA(118, 0, 0, 1)
        Icon: =Icon.ChevronRight
        OnSelect: =Set(_guideStep, Min(_guideStep+1, Last(TutorialNavigator1_1.AllItems).Step))
        TabIndex: =0
        Tooltip: ="Next step"
        Visible: =Last(TutorialNavigator1_1.AllItems).Step > _guideStep
        X: =TutorialText1_1.X + TutorialText1_1.Width
        Y: =iconPrev1_1.Y
        ZIndex: =5

    LabelSkip1_1 As label:
        Align: =Align.Center
        BorderColor: =Self.Color
        Color: =RGBA(118, 0, 0, 1)
        FocusedBorderThickness: =2
        Height: =55
        OnSelect: =Set(_guideStep, Last(TutorialNavigator1_1.AllItems).Step)
        Size: =16
        TabIndex: =0
        Text: ="Skip"
        Width: =100
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =6

    Image4 As image:
        Height: =799
        Image: =onboard2
        Width: =640
        ZIndex: =7

    Icon5_1 As icon.ChevronLeft:
        Color: =RGBA(118, 0, 0, 1)
        Height: =42
        Icon: =Icon.ChevronLeft
        Width: =40
        X: =12
        Y: =26
        ZIndex: =8

